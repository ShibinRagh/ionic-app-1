<ion-view view-title="Farm Location">
  <ion-content>
  <form class="farm-location padding" ng-submit="updateLocation()">
	<div class="list list-inset">
	  <label class="item item-input margin-B">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="text" placeholder="Reset your location" id="place" name="place">
	  </label>
	  <div id="farmLctnMap" style="width:100%; height:400px;"></div>
	</div>
    <input id="latitude" name="latitude" value="10.089693830524824" type="hidden">
    <input id="longitude" name="longitude" value="77.0421870009277" type="hidden">
    <div class="alert alert-success margin-B" ng-if="locationStatusSuccess">{{locationStatusSuccess}}</div>
    <div class="alert alert-error margin-B" ng-if="locationStatusError">{{locationStatusError}}</div>
	  <button class="button button-block button-positive" ng-click="submitted=true" ng-class="{'btnLoader': btnLoader}">
  		Update location
  		<ion-spinner icon="ripple"></ion-spinner>
	  </button>
  </form>
  </ion-content>
</ion-view>
