<ion-view view-title="Select Farm">
  <div id="map" data-tap-disabled="true"></div>
  <ion-content>
  	<form ng-submit="doFarmRegister(farmRegister)" name="" class="padding" novalidate>
		<ion-list>
		  <ion-radio ng-model="choice" ng-value="'A'">Choose A</ion-radio>
		  <ion-radio ng-model="choice" ng-value="'B'">Choose B</ion-radio>
		</ion-list>
	 </form>
  </ion-content>
</ion-view>
